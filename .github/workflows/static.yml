# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0' # Or your preferred Node.js version
      - name: Install dependencies
        run: npm install
      - name: Run build script (before build)
        run: npm run build:before # Replace with your actual script name
      - name: Build with Node.js
        run: npm run build # Replace with your actual build script name
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Set the correct path to your built static content
          path: './dist' # Adjust this path based on your build output directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the built static content
          path: './dist' # Ensure this matches the path in the Setup Pages step
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
